<!DOCTYPE html>
<html>

<head>
    <title>CLI</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="block_background h-100">
        <div class="block_login d-flex flex-row justify-content-center align-items-center h-100">
            <div class="d-flex justify-content-center align-self-center align-items-center block_login_content">
                <form class="p-5 ">
                    <h1 class="text-center">Welcome</h1>
                    <!-- <span class="login_form_avatar d-flex justify-content-center"><img src="images/avatar-01.jpg" alt="User_Avatar" class="rounded-circle"></span> -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

                    </div>

                    <div class="form-check float-left w-100">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Show Password</label>
                    </div>
                    <div class="form-check forgot_password float-right w-100 pb-3">
                        <a href="#" class="float-right text-success">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary float-left w-100">Login</button>
                </form>
            </div>

        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
